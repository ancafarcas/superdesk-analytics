<div class="content-no-header pull pull-higher">
    <form name="processedItemsReportForm">
        <fieldset class="report-parameters">
            <label translate>Time interval</label>
            <div class="multiple">
                <div class="field">
                    <label for="start_time" translate>From</label>
                    <div sd-datepicker ng-model="start_time"
                         id="start_time" required></div>
                </div>

                <div class="field">
                    <label for="end_time" translate>To</label>
                    <div sd-datepicker ng-model="end_time"
                        id="end_time" required></div>
                </div>
            </div>

            <label for="user" translate>User</label>
            <div class="term-editor data visible">
                <div id="user" sd-typeahead items="users" ng-model="user"
                    search="searchUsers(term)" select="selectUser(item)" term="selectedTerm"
                    data-disabled="selectedUser">
                    <ul>
                        <li typeahead-item="t" ng-repeat="t in users">
                            {{ :: t.display_name }}
                        </li>
                    </ul>
                </div>
            </div>

            <div ng-if="selectedUser">
                {{ selectedUser.display_name }}<i class="icon-close-small" ng-click="removeUser()"></i>
            </div>
        </fieldset>&nbsp;
    </form>

    <div>
        <button id="generate_processed_items_report" class="btn btn--primary" ng-click="generate()"
            ng-disabled="!validForm()" translate>Generate</button>
    </div>
</div>
